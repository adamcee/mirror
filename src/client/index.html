<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
  </head>
  <body>
      <p>Target node:</p>
    <p id="target"></p>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        var target = document.getElementById('target');

        socket.on('server-msg', (msg) => {
            console.log('server message: ' + msg);
            target.innerText = msg;
        });
    </script>
  </body>
</html>
